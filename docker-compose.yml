version: '3.9'

networks:
 backend:
  external: true

services:
  db:
   image: postgres:13-alpine
   restart: always
   volumes: 
    - ./data:/var/lib/postgresql/data/pgdata
   environment:
    PGDATA: /var/lib/postgresql/data/pgdata
    POSTGRES_USER: postgre
    DB_SERVER_SCHEMA: zabbix
    POSTGRES_PASSWORD: passwd
    POSTGRES_DB: zabbix
   networks:
    - backend

  web:
   image: zabbix/zabbix-web-nginx-pgsql
   environment:
    ZBX_SERVER_HOST: server
    ZBX_SERVER_PORT: 10051
    POSTGRES_DB: zabbix
    DB_SERVER_HOST: db
    DB_SERVER_PORT: 5432
    POSTGRES_USER: postgre
    POSTGRES_PASSWORD: passwd
    DB_SERVER_SCHEMA: postgre
   ports:
    - 8081:8080
    - 10051:10051
   networks:
    - backend

  server:
   image: zabbix/zabbix-server-pgsql
   environment:
    POSTGRES_DB: zabbix
    DB_SERVER_HOST: db
    DB_SERVER_PORT: 5432
    POSTGRES_USER: postgre
    POSTGRES_PASSWORD: passwd
    DB_SERVER_SCHEMA: postgre
   networks:
    - backend

  agent:
   image: zabbix/zabbix-agent
   environment:
    ZBX_SERVER_HOST: server
   volumes:
    - /dev/sda1:/dev/sda5
    - /dev/sda2:/dev/sda6
    - /dev/sda5:/dev/sda7 
   ports:
    - 10052:10050 
   networks:
    - backend

  
 